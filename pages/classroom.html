<body>
  <nav style="width: 100vw !important;" class="navbar-sm navbar-expand-md navbar-expand-lg navbar bg-body-tertiary">

      <button class="navbar-toggler" id="navbar" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
        aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <a class="navbar-brand me-auto d-flex align-items-center" href="#">
          <div class="nav-frame">
            <img src='../src/img/a.png' alt='' class="img-fluid" />
          </div>
          <p class="mb-0">Unicow > <span>Designed by ZEVEN</span></p>
        </a>
        <div class="d-flex align-items-center justify-content-end">
          <div class="setting-area me-3">
            <box-icon name='cog' color='#787777'></box-icon>
          </div>
          <div class="user-area">
            <div class="profile-frame">
              <a href='../index.html'>

          </div>
        </div>
      </div>
    </div>
  </nav>

  <div style="height: 90vh; position: sticky; " class=" d-flex flex-row flex-shrink-0">
    <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary sidebar-h" id="sidebar"
      style="flex-grow: 0; overflow-y: hidden; position: sticky; box-shadow: 0 5px 7px rgba(171, 175, 171, 0.494);">
      <div class="welcome d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <p>SAT 12-10-2024 06:53</p>
      </div>
      <hr style="margin: 5px 5px;">
      <ul class="nav nav-pills flex-column mb-auto" style="font-weight: 500; padding: 15px 10px">
        <li>
          <a href="../index.html" class="nav-link d-flex gap-3" aria-current="page">
            <box-icon name="dashboard" width="16" type="solid" color="#676a6a"></box-icon>
            <p style="color: #676a6a">Dashboard</p>
          </a>
        </li>
        <li>
          <a href="./student.html" class="nav-link d-flex gap-3" aria-current="page">
            <box-icon name="user-rectangle" width="16" type="solid" color="#676a6a"></box-icon>
            <p  style="color: #676a6a">Students</p>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link d-flex gap-3 active" aria-current="page">
            <box-icon name="grid-alt" width="16" type="solid" color="#f6f6f6"></box-icon>
            <p style="color: #f6f6f6">Classrooms</p>

        </li>
        <hr />

      <hr>
      <div class="dropdown" style="padding:0 0 20px 0; display: flex; justify-content: center;">
        <div href="#" class="de-flex link-body-emphasis text-decoration-none">
          <box-icon name='log-in-circle' size="20px" type='solid' color='#787777'
            class="rounded-circle me-2 justify-content-center"></box-icon>
          <h6 class="justify-content-center">You logged in as Teacher!</h6>
        </div>
      </div>
    </div>

    <div class="flex-grow-1 p-3">
      <div class="menu-1">
        <a href="#" class="count-box d-flex flex-row c-1 flex-grow-1 flex-wrap nav-link">
          <box-icon name='dashboard' type='solid' color='#ffffff'></box-icon>
          <p class="truncate-text" style="font-weight: 500;">Dashboard</p>
        </a>
        <a href="#" class="count-box p-4 d-flex c nav-link">
          <box-icon name='check-square' type='solid' color='#676a6a'></box-icon>
        </a>
        <a href="#" class="count-box p-4 d-flex c nav-link">
          <box-icon name='grid-alt' type='solid' color='#676a6a'></box-icon>
        </a>
      </div>
      <div class="row mt-1 pt-3">
        <div class="">
          <div class="class-container p-4 border rounded" style="width: 82vw;">
            <h5>Classroom</h5>
            <div class="d-flex flex-lg-row mt-4 gap-4 flex-wrap class-list" style="width: 100%;">
              <div class="border rounded class-box create-new " data-bs-toggle="modal" data-bs-target="#exampleModal">
                <box-icon name='plus-circle' type='solid' flip='horizontal' size="50px" color='#B2B6B6'></box-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Subject</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ID : </label>
            <div class="col-sm-5">
              <input type="text"  class="form-control form-control-sm" id="staticID" placeholder="2231204">
            </div>
          </div>
          <div class="mb-2 row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Name (EN) : </label>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-sm" id="staticNameEN" placeholder="Algorithm">
            </div>
          </div>
          <div class="mb-2 row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Name (TH) : </label>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-sm" id="staticNameTH" placeholder="อัลกอริทึมส์">
            </div>
          </div>
          <div class="mb-2 row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Description : </label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-sm" id="staticDesc" placeholder="Description here..">
            </div>
          </div>
          
        </div>
        <div class="modal-footer d-flex justify-content-between" >
          <input type="color" class="form-control form-control-color color-summit" id="ColorInput" value="#6db32c"
            title="Choose your color">
          <button type="button" class="btn btn-primary class-summit" data-bs-dismiss="modal" style="background-color: #00e676; color: #454646; border: none; font-size: 12px;">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src='./script/index.js'></script>
  <script src='../script/createbox.js'></script>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
