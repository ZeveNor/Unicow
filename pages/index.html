<!DOCTYPE html>

<head>

      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

<body>
  <div class="d-flex flex-row">
    <div onclick="" class="row-button">
      <center><box-icon name='trash-alt' id="sel-${student.id}" size="18px" type='solid' color='#797a79'></box-icon></center>
    </div>
    <div onclick="" class="row-button">
      <center><box-icon name='edit-alt' id="sel-${student.id}" size="18px" type='solid' color='#797a79'></box-icon></center>
    </div>
  </div>
